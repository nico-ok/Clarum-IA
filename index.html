<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clarum ‚Ä¢ Asistente de Estudio</title>

  <!-- Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{--primary:#7e5bef;--primary-light:#c5b7ff;--bg:#faf9ff;--text:#242424;}
    *{box-sizing:border-box;margin:0}
    body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);display:flex;flex-direction:column;min-height:100vh}
    header{padding:2rem 1.5rem;text-align:center;background:linear-gradient(135deg,var(--primary)0%,var(--primary-light)100%);color:#fff}
    header h1{font-size:1.9rem;font-weight:600;letter-spacing:-.5px}
    header p{margin-top:.25rem;font-size:.95rem;opacity:.9}
    footer{margin-top:auto;text-align:center;padding:1rem 0;font-size:.8rem;color:#666}
    #mic{position:fixed;bottom:2rem;right:2rem;z-index:9999;width:60px;height:60px;border:none;border-radius:50%;background:var(--primary);color:#fff;font-size:28px;cursor:pointer;display:flex;align-items:center;justify-content:center;box-shadow:0 6px 18px rgba(126,91,239,.4);transition:transform .2s}
    #mic:hover{transform:scale(1.08)}
    #mic.listening{animation:pulse 1.4s infinite ease-in-out}
    @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.16)}}
  </style>
</head>
<body>

  <header>
    <h1>Clarum</h1>
    <p>Organiza tu tiempo de estudio con IA</p>
  </header>

  <!-- Bot√≥n de voz -->
  <button id="mic" title="Dictar a Clarum">üéôÔ∏è</button>

  <footer>¬© 2025 Clarum ‚Ä¢ Hecho con üíú y Chatbase</footer>

  <!-- Burbuja Chatbase -->
  <script
    src="https://www.chatbase.co/embed.min.js"
    id="clarum-chat"
    data-website-id="LtBrQRopg1Blit4oMlT9p"
    data-theme-color="#7e5bef"
    data-avatar-url="img/logo_clarum.jpg"
    data-bubble-image-url="img/logo_clarum.jpg"
    data-intro-message="¬°Hola! Soy Clarum ü§ó ¬øEn qu√© puedo ayudarte hoy?"
    data-suggested-replies="Crear horario,Agregar tarea,üéß M√∫sica,Pomofocus"
    data-delay="1200">
  </script>

  <!-- Reconocimiento de voz + inyecci√≥n en el widget -->
  <script>
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    const mic = document.getElementById('mic');
    if (!SR) { mic.style.display = 'none'; }

    function sendToWidget(text){
      // abrimos el chat por si est√° colapsado
      window.chatbase && window.chatbase.open();
      // esperamos a que el textarea exista
      const trySend = () => {
        const ta = document.querySelector('textarea[placeholder^="Escribe"]') || 
                    document.querySelector('textarea'); // fallback
        if(ta){
          ta.value = text;
          ta.dispatchEvent(new Event('input', {bubbles:true}));
          // simulamos Enter
          ta.dispatchEvent(new KeyboardEvent('keydown',{key:'Enter',code:'Enter',which:13,bubbles:true}));
        } else {
          setTimeout(trySend, 100); // reintenta hasta que el widget cargue
        }
      };
      trySend();
    }

    if (SR){
      const rec = new SR();
      rec.lang = 'es-ES';
      rec.continuous = false;

      mic.addEventListener('click', () => {
        window.chatbase && window.chatbase.open();
        rec.start();
        mic.classList.add('listening');
      });

      rec.addEventListener('result', e => {
        const txt = e.results[0][0].transcript.trim();
        if(txt) sendToWidget(txt);
      });

      rec.addEventListener('end', () => mic.classList.remove('listening'));
    }

    /* TTS opcional: lee cada respuesta */
    Window. chatbase?.addEventListener?.('assistant-message', ev => {
      const utter = new SpeechSynthesisUtterance(ev.content);
      utter.lang = 'es-ES';
      speechSynthesis.speak(utter);
    });
  </script>
</body>
</html>
