<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clarum ‚Ä¢ Chat en vivo</title>

  <!-- Fuente Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{--p:#7e5bef;--bg:#f4f2ff;--txt:#222}
    *{box-sizing:border-box;margin:0}
    body{
      font-family:'Inter',sans-serif;
      background:var(--bg);
      color:var(--txt);
      display:flex;flex-direction:column;min-height:100vh
    }
    header{
      background:var(--p);
      color:#fff;
      padding:1.8rem 1rem;
      text-align:center;
      box-shadow:0 2px 10px rgba(0,0,0,.05)
    }
    header h1{font-size:1.9rem;font-weight:600;letter-spacing:-.5px}
    header p{opacity:.9;margin-top:.25rem;font-size:.95rem}

    /* Bot√≥n micr√≥fono */
    #mic{
      position:fixed;right:1.5rem;bottom:1.5rem;z-index:9999;
      width:60px;height:60px;border:none;border-radius:50%;
      background:var(--p);color:#fff;font-size:28px;cursor:pointer;
      display:flex;align-items:center;justify-content:center;
      box-shadow:0 6px 18px rgba(126,91,239,.4);transition:transform .2s
    }
    #mic:hover{transform:scale(1.08)}
    #mic.listen{animation:pulse 1.3s infinite}
    @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.15)}}

    footer{text-align:center;margin-top:auto;padding:1rem;font-size:.8rem;color:#666}
  </style>

  <!-- Burbuja de Chatbase -->
  <script
    src="https://www.chatbase.co/embed.min.js"
    id="clarum-chat"
    data-website-id="LtBrQRopg1Blit4oMlT9p"
    data-theme-color="#7e5bef"
    data-intro-message="¬°Hola! Soy Clarum ü§ó ¬øEn qu√© puedo ayudarte?"
    data-suggested-replies="Crear horario,Agregar tarea,üéß M√∫sica,Pomofocus"
    data-delay="1200">
  </script>
</head>

<body>
  <header>
    <h1>Clarum</h1>
    <p>Organiza tu tiempo de estudio con IA</p>
  </header>

  <!-- Bot√≥n de voz -->
  <button id="mic" title="Hablar con Clarum">üéôÔ∏è</button>

  <footer>¬© 2025 Clarum ‚Ä¢ Powered by Chatbase</footer>

  <!-- JS Voz -->
  <script>
    // Reconocimiento de voz (solo Chrome/Edge)
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    const micBtn = document.getElementById('mic');

    if (!SR) { micBtn.style.display = 'none'; }
    else {
      const rec = new SR();
      rec.lang = 'es-ES';
      rec.continuous = false;

      micBtn.onclick = () => { rec.start(); micBtn.classList.add('listen'); };

      rec.onresult = e => {
        const msg = e.results[0][0].transcript.trim();
        if (!msg) return;

        // Asegura que la burbuja est√© abierta y localiza su iframe
        window.chatbase && window.chatbase.open();
        const waitForFrame = () => {
          const frame = document.querySelector('iframe[src*="chatbase"]');
          if (frame) {
            frame.contentWindow.postMessage({ type:'user_input', text: msg }, '*');
          } else {
            setTimeout(waitForFrame, 100);
          }
        };
        waitForFrame();
      };

      rec.onend = () => micBtn.classList.remove('listen');
    }

    // TTS opcional: lee cada respuesta
    window.addEventListener('message', e => {
      if (e.data?.type === 'bot_response') {
        const u = new SpeechSynthesisUtterance(e.data.text);
        u.lang = 'es-ES';
        speechSynthesis.speak(u);
      }
    });
  </script>
</body>
</html>
